<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockManagerApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>StockManagerApp</h1>
    <div id="page-indicator">Page 1 of 2</div>
    <div id="user-info">User: <span id="login-name">rikki</span> | <span id="timestamp"></span></div>
  </header>

  <!-- Screen 1: Item Details & Packing -->
  <section id="screen1">
    <h2>Item Details & Packing</h2>
    <label>UPC: <input type="text" id="upc" required /></label>
    <button id="scan-upc">Scan UPC</button>
    <label>Brand: <input type="text" id="brand" /></label>
    <label>Gender: <input type="text" id="gender" /></label>
    <label>COO: <input type="text" id="coo" /></label>
    <label>C/D: <input type="text" id="cd" /></label>
    <label>Weight (kg): <input type="number" id="weight" step="0.01" /></label>
    <label>Length (cm): <input type="number" id="length" step="0.1" /></label>
    <label>Width (cm): <input type="number" id="width" step="0.1" /></label>
    <label>Height (cm): <input type="number" id="height" step="0.1" /></label>

    <h3>Box Style Breakdown</h3>
    <div id="box-breakdown">
      <label>Style A Qty: <input type="number" class="box-style" data-style="A" /></label>
      <label>Style B Qty: <input type="number" class="box-style" data-style="B" /></label>
      <label>Style C Qty: <input type="number" class="box-style" data-style="C" /></label>
      <label>Expected Total Qty: <input type="number" id="expected-total" /></label>
      <div id="subtotal-feedback"></div>
    </div>

    <button id="next-button">Next</button>
  </section>

  <!-- Screen 2: Putaway -->
  <section id="screen2" style="display:none;">
    <h2>Putaway</h2>
    <label>Scan Location QR: <input type="text" id="location-scan" /></label>
    <div id="locations">
      <label>Location 1 Qty: <input type="number" /></label>
      <label>Location 2 Qty: <input type="number" /></label>
      <label>Location 3 Qty: <input type="number" /></label>
      <!-- up to 9 locations -->
    </div>
    <button id="back-button">Back</button>
    <button id="submit-button">Submit</button>
  </section>

  <footer>
    <p>Â© 2024 StockManagerApp</p>
  </footer>
</body>
</html>
