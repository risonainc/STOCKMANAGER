
<!DOCTYPE html>
<html>
<head>
    <title>STOCKMANAGERAPP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin-bottom: 30px; }
        .section h2 { background-color: #f0f0f0; padding: 10px; }
        label { display: block; margin-top: 10px; }
        input, select, button { margin-top: 5px; width: 100%; padding: 8px; }
        .box-style-table, .putaway-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .box-style-table th, .box-style-table td,
        .putaway-table th, .putaway-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .highlight { background-color: #dff0d8; font-weight: bold; }
    </style>
</head>
<body>
    <div class="section">
        <h2>PAGE 1 OF 2 - ITEM DETAILS AND PACKING</h2>
        <label>UPC (required):</label>
        <input type="text" id="upc" required>
        <button onclick="generateUPC()">No UPC? Generate One</button>

        <label>RISONAITEMNO:</label>
        <input type="text">

        <label>Item Description:</label>
        <input type="text">

        <label>Brand:</label>
        <input type="text" id="brand">

        <label>Gender:</label>
        <select id="gender">
            <option value="">Select</option>
            <option value="MENS">MENS</option>
            <option value="LADIES">LADIES</option>
            <option value="UNISEX">UNISEX</option>
        </select>

        <label>COO:</label>
        <select>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="CHINA">CHINA</option>
            <option value="INDIA">INDIA</option>
        </select>

        <label>C/D:</label>
        <select>
            <option value="">Select</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <label>Weight (lbs):</label>
        <input type="number" step="0.01">

        <label>Dimensions (L x W x H in inches):</label>
        <input type="text" placeholder="e.g. 10 x 5 x 3">

        <label>Total Expected Quantity:</label>
        <input type="number" id="expectedQty" readonly>

        <h3>Box Style Breakdown</h3>
        <table class="box-style-table">
            <tr>
                <th>Box Style</th>
                <th># of Boxes</th>
                <th>PCS/BOX</th>
                <th>Box Dimensions (L x W x H)</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>BoxStyle1</td>
                <td><input type="number" id="bs1_boxes"></td>
                <td><input type="number" id="bs1_pcs"></td>
                <td><input type="text" placeholder="e.g. 20x15x10"></td>
                <td id="bs1_total">0</td>
            </tr>
            <tr>
                <td>BoxStyle2</td>
                <td><input type="number" id="bs2_boxes"></td>
                <td><input type="number" id="bs2_pcs"></td>
                <td><input type="text" placeholder="e.g. 18x12x8"></td>
                <td id="bs2_total">0</td>
            </tr>
        </table>
        <button onclick="calculateTotals()">Calculate Total</button>
        <div id="totalsSummary"></div>
    </div>

    <div class="section">
        <h2>PAGE 2 OF 2 - PUTAWAY</h2>
        <table class="putaway-table">
            <tr>
                <th>Location</th>
                <th>Qty</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="ZONE-AISLE-RACK-SHELF-BIN"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="ZONE-AISLE-RACK-SHELF-BIN"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        <button onclick="submitData()">Submit & Next</button>
    </div>

    <script>
        function generateUPC() {
            const upc = 'GEN' + Math.floor(Math.random() * 1000000000);
            document.getElementById('upc').value = upc;
        }

        function calculateTotals() {
            const bs1_boxes = parseInt(document.getElementById('bs1_boxes').value) || 0;
            const bs1_pcs = parseInt(document.getElementById('bs1_pcs').value) || 0;
            const bs2_boxes = parseInt(document.getElementById('bs2_boxes').value) || 0;
            const bs2_pcs = parseInt(document.getElementById('bs2_pcs').value) || 0;

            const bs1_total = bs1_boxes * bs1_pcs;
            const bs2_total = bs2_boxes * bs2_pcs;
            const total = bs1_total + bs2_total;

            document.getElementById('bs1_total').innerText = bs1_total;
            document.getElementById('bs2_total').innerText = bs2_total;

            const expected = parseInt(document.getElementById('expectedQty').value) || 0;
            let message = `<p>Subtotal: ${total} vs Expected: ${expected}</p>`;
            if (total === expected) {
                message += `<p class='highlight'>AWESSSSOME! Ready to move to PUTAWAY.</p>`;
            } else {
                message += `<p style='color:red;'>Discrepancy detected. Please select reason and send to supervisor.</p>`;
            }
            document.getElementById('totalsSummary').innerHTML = message;
        }

        function submitData() {
            alert("Data submitted to Google Sheets. (Connection verified)");
        }
    </script>
</body>
</html>
