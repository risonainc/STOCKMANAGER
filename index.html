
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>STOCKMANAGERAPP</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class='screen' id='screen1'>
    <h2>Validate Item Details and Packing</h2>
    <input type='text' id='upc' placeholder='Scan UPC'>
    <button onclick='simulateScanUPC()'>Simulate UPC Scan</button>
    <div id='itemDetails'>
      <input type='text' placeholder='Brand'>
      <input type='text' placeholder='Gender'>
      <input type='text' placeholder='COO'>
      <input type='text' placeholder='C/D'>
      <input type='number' placeholder='Weight'>
      <input type='text' placeholder='Dimensions (L×W×H)'>
    </div>
    <h3>Box Breakdown</h3>
    <input type='number' placeholder='Style A Qty'>
    <input type='number' placeholder='Style B Qty'>
    <input type='number' placeholder='Style C Qty'>
    <button onclick='checkDiscrepancy()'>Check Discrepancy</button>
    <p id='discrepancyResult'></p>
    <button onclick='goToScreen2()'>Submit & Next</button>
  </div>

  <div class='screen' id='screen2' style='display:none;'>
    <h2>Putaway</h2>
    <input type='text' id='qrLocation' placeholder='Scan Location QR'>
    <button onclick='simulateScanLocation()'>Simulate Location Scan</button>
    <div id='locationDetails'></div>
    <input type='number' placeholder='Location Qty'>
    <button onclick='validateLocationQty()'>Validate Quantity</button>
    <p id='locationResult'></p>
    <button onclick='printLabel()'>Print Label</button>
    <button onclick='goToScreen1()'>Back</button>
  </div>

  <script src='script.js'></script>
</body>
</html>
